<form [formGroup]="contactForm" (ngSubmit) = "onSubmit()">
  <div>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName", formControlName="firstName" placeholder="First Name" />
      <div *ngIf="!firstName?.valid && (firstName?.dirty || firstName?.touched)" class="text-danger">
        <div *ngIf="firstName?.errors?.['required']">
          The First Name is required.
        </div>
        <div *ngIf="firstName?.errors?.['minlength']">
          The First Name must have minimum {{firstName?.errors?.['minlength']?.requiredlength}} characters.
        </div>
      </div>
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName", formControlName="lastName" placeholder="Last Name" />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email", formControlName="email" placeholder="Email" />
    </div>
    <div>
      <label for="genderM">Gender</label>
      <input type="radio" id="genderM" name="gender", formControlName="gender" value="Male" placeholder="Gender" />Male
      <input type="radio" id="genderF" name="gender", formControlName="gender" value="Female" placeholder="Gender" />Female
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age", formControlName="age" placeholder="age" />
      <div *ngIf="!age?.valid && (age?.dirty || age?.touched)" class="text-danger">
        <div *ngIf="age?.errors?.['gte']">
          The age should be greater than {{age?.errors?.['requiredValue']}}
        </div>
      </div>
    </div>
    <div>
      <label for="country">Country</label>
      <select id="country" name="country" formControlName="country">
        <option value="1">India</option>
        <option value="2">Australia</option>
        <option value="3">Russia</option>
        <option value="4">United Kindom</option>
        <option value="5">Brazil</option>
      </select>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </div>
</form>

<router-outlet></router-outlet>
